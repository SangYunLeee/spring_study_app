services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: springbasic-postgres
    environment:
      POSTGRES_DB: springbasic
      POSTGRES_USER: springuser
      POSTGRES_PASSWORD: springpass
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U springuser -d springbasic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # dbmate - 자동 마이그레이션
  dbmate:
    image: amacneil/dbmate
    container_name: springbasic-dbmate
    environment:
      DATABASE_URL: "postgres://springuser:springpass@postgres:5432/springbasic?sslmode=disable"
    command: "--wait up"
    working_dir: /app
    volumes:
      - ./database/db:/app/db
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
