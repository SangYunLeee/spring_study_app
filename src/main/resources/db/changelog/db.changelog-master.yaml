databaseChangeLog:
  # ========================================
  # DB 스키마 명세 (Database Specification)
  # ========================================
  #
  # 이 파일은 데이터베이스 스키마의 "명세"입니다.
  # API는 OpenAPI로, DB는 Liquibase로 명세를 관리합니다.
  #
  # 특징:
  # - 버전 관리: 모든 변경 사항이 이력으로 남음
  # - 롤백 가능: 이전 버전으로 되돌리기 가능
  # - 환경 독립적: 동일한 명세로 dev/staging/prod 관리
  # - 팀 협업: Git으로 DB 변경사항 리뷰 가능
  #
  # ========================================

  # 사용자 테이블 생성
  - include:
      file: db/changelog/changes/001-create-users-table.yaml

  # 이메일 인덱스 추가 (검색 성능 향상)
  - include:
      file: db/changelog/changes/002-add-email-index.yaml

  # 타임스탬프 컬럼 추가
