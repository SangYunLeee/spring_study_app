databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: developer
      comment: |
        사용자 테이블 생성

        API 명세(OpenAPI)와 매핑:
        - UserResponse 스키마와 컬럼이 일치
        - id, name, email, age

        비즈니스 규칙:
        - email은 unique (중복 불가)
        - age는 0 이상
      changes:
        - createTable:
            tableName: users
            columns:
              # 기본 키
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
                  remarks: 사용자 고유 ID (자동 증가)

              # 사용자 정보
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: 사용자 이름

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_email
                  remarks: 이메일 주소 (로그인 ID, 중복 불가)

              - column:
                  name: age
                  type: INTEGER
                  constraints:
                    nullable: false
                  remarks: 나이

      # 롤백 방법 (자동 생성)
      rollback:
        - dropTable:
            tableName: users
