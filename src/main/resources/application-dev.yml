# 개발 환경 설정
# 실행: ./gradlew bootRun --args='--spring.profiles.active=dev'

spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/springbasic_dev
    username: devuser
    password: devpass

  jpa:
    show-sql: true  # SQL 로그 출력
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.example.springbasic: DEBUG
    org.hibernate.SQL: DEBUG

# JWT 설정 (개발 환경용)
jwt:
  secret: dev-secret-key-for-testing-do-not-use-in-production-256bit
  expiration: 86400000  # 24시간