type: object
description: 사용자 전체 수정 요청 (모든 필드 필수)
required:
  - name
  - email
  - age
properties:
  name:
    type: string
    description: 사용자 이름
    example: 김철수
    minLength: 1
  email:
    type: string
    description: 이메일 주소
    format: email
    example: kim@example.com
  age:
    type: integer
    description: 나이
    format: int32
    minimum: 0
    maximum: 150
    example: 30
