type: object
description: 사용자 생성 요청
required:
  - name
  - email
  - age
properties:
  name:
    type: string
    description: 사용자 이름
    example: 홍길동
    minLength: 1
  email:
    type: string
    description: 이메일 주소 (중복 불가)
    format: email
    example: hong@example.com
  age:
    type: integer
    description: 나이
    format: int32
    minimum: 0
    maximum: 150
    example: 25