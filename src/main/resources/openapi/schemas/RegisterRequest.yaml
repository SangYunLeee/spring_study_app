type: object
description: 회원가입 요청
required:
  - name
  - email
  - age
  - password
properties:
  name:
    type: string
    description: 사용자 이름
    minLength: 1
    maxLength: 100
    example: "홍길동"
  email:
    type: string
    format: email
    description: 이메일 주소 (로그인 ID)
    maxLength: 255
    example: "hong@example.com"
  age:
    type: integer
    format: int32
    description: 나이
    minimum: 0
    maximum: 150
    example: 25
  password:
    type: string
    format: password
    description: 비밀번호 (평문, 서버에서 BCrypt로 암호화)
    minLength: 8
    maxLength: 100
    example: "myPassword123"