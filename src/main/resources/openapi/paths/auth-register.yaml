post:
  tags:
    - auth
  summary: 회원가입
  description: |
    새로운 사용자 계정을 생성합니다.

    ## 프로세스
    1. 이메일 중복 확인
    2. 비밀번호 BCrypt 암호화
    3. 사용자 생성 (기본 권한: USER)
    4. JWT 토큰 발급

    ## 유효성 검증
    - name: 1-100자
    - email: 유효한 이메일 형식, 중복 불가
    - age: 0-150
    - password: 8자 이상
  operationId: register
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/RegisterRequest.yaml'
        examples:
          normal:
            summary: 일반 사용자 회원가입
            value:
              name: "홍길동"
              email: "hong@example.com"
              age: 25
              password: "myPassword123"
  responses:
    '201':
      description: 회원가입 성공
      content:
        application/json:
          schema:
            $ref: '../schemas/AuthResponse.yaml'
          example:
            token: "eyJhbGciOiJIUzI1NiJ9..."
            userId: 1
            email: "hong@example.com"
            name: "홍길동"
            role: "USER"
    '400':
      description: 잘못된 요청 (유효성 검증 실패)
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorResponse.yaml'
          example:
            status: 400
            error: "Bad Request"
            message: "이메일 형식이 올바르지 않습니다"
    '409':
      description: 이메일 중복
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorResponse.yaml'
          example:
            status: 409
            error: "Conflict"
            message: "이미 사용 중인 이메일입니다: hong@example.com"