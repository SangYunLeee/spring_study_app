get:
  tags:
    - users
  summary: ID로 사용자 조회
  description: 특정 ID의 사용자를 조회합니다.
  operationId: getUserById
  parameters:
    - name: id
      in: path
      description: 사용자 ID
      required: true
      schema:
        type: integer
        format: int64
        example: 1
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/UserResponse.yaml'
    '404':
      description: 사용자를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorResponse.yaml'

put:
  tags:
    - users
  summary: 사용자 전체 정보 수정
  description: |
    사용자의 모든 정보를 수정합니다.
    모든 필드가 필수입니다.
  operationId: updateUser
  parameters:
    - name: id
      in: path
      description: 사용자 ID
      required: true
      schema:
        type: integer
        format: int64
        example: 1
  requestBody:
    description: 수정할 사용자 정보 (모든 필드 필수)
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/UpdateUserRequest.yaml'
  responses:
    '200':
      description: 수정 성공
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/UserResponse.yaml'
    '400':
      description: 잘못된 요청
    '404':
      description: 사용자를 찾을 수 없음

patch:
  tags:
    - users
  summary: 사용자 부분 정보 수정
  description: |
    사용자의 일부 정보만 수정합니다.
    변경할 필드만 제공하면 됩니다.
  operationId: patchUser
  parameters:
    - name: id
      in: path
      description: 사용자 ID
      required: true
      schema:
        type: integer
        format: int64
        example: 1
  requestBody:
    description: 수정할 필드 (모든 필드 선택적)
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/PatchUserRequest.yaml'
        examples:
          ageOnly:
            summary: 나이만 수정
            value:
              age: 26
          nameAndEmail:
            summary: 이름과 이메일 수정
            value:
              name: 김철수
              email: kim@example.com
  responses:
    '200':
      description: 수정 성공
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/UserResponse.yaml'
    '400':
      description: 잘못된 요청 (필드가 하나도 없음)
    '404':
      description: 사용자를 찾을 수 없음

delete:
  tags:
    - users
  summary: 사용자 삭제
  description: 특정 사용자를 시스템에서 삭제합니다.
  operationId: deleteUser
  parameters:
    - name: id
      in: path
      description: 사용자 ID
      required: true
      schema:
        type: integer
        format: int64
        example: 1
  responses:
    '204':
      description: 삭제 성공 (응답 본문 없음)
    '404':
      description: 사용자를 찾을 수 없음