spring:
  application:
    name: spring-basic-app

  # ===================================
  # 데이터베이스 설정 (PostgreSQL)
  # ===================================
  datasource:
    url: jdbc:postgresql://localhost:15432/springbasic
    username: springuser
    password: springpass
    driver-class-name: org.postgresql.Driver

    # 커넥션 풀 설정 (HikariCP)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ===================================
  # JPA / Hibernate 설정
  # ===================================
  jpa:
    # Hibernate가 직접 스키마 생성하지 않음 (dbmate가 독립적으로 관리)
    hibernate:
      ddl-auto: validate  # validate: 스키마 검증만, none: 아무것도 안함

    # SQL 로그 출력
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # SQL 포맷팅
        use_sql_comments: true  # 쿼리에 주석 추가
        dialect: org.hibernate.dialect.PostgreSQLDialect

# ===================================
# 로깅 설정
# ===================================
logging:
  level:
    # Hibernate SQL 로그
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

    # 애플리케이션 로그
    com.example.springbasic: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ===================================
# 서버 설정
# ===================================
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never

# ===================================
# Swagger UI / OpenAPI 설정
# ===================================
springdoc:
  # Swagger UI 경로: http://localhost:8080/swagger-ui.html
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha  # API 알파벳 순 정렬
    tags-sorter: alpha  # 태그 알파벳 순 정렬
    display-request-duration: true  # 요청 시간 표시

  # OpenAPI JSON 경로: http://localhost:8080/api-docs
  api-docs:
    path: /api-docs
    enabled: true

  # 기존 OpenAPI 명세 파일 사용
  # src/main/resources/openapi/api-spec.yaml 파일을 Swagger UI에서 보여줌
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# ===================================
# JWT 설정
# ===================================
jwt:
  # JWT 서명에 사용할 비밀 키 (최소 256비트 권장)
  # 프로덕션 환경에서는 환경 변수로 관리 필수!
  secret: your-256-bit-secret-key-change-this-in-production-environment-please
  # JWT 토큰 만료 시간 (밀리초)
  # 86400000ms = 24시간
  expiration: 86400000